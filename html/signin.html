<html>
	<head>
		<meta charset="UTF-8" />
		<title>Crea un account</title>
		<link id="favicon" rel="icon" href="../img/logo/favicon.svg" />

		<link rel="stylesheet" type="text/css" href="../css/general.css" />
		<link rel="stylesheet" type="text/css" href="../css/login-signin.css" />
	</head>
	<body>
		<section id="login">
			<div class="login-box">
				<div class="login-sx">
					<div class="top">
						<h1>Crea un account</h1>
						<p><strong>Registrazione con e-mail</strong></p>
						<p>Hai già un account? <a href="./login.html">Accedi</a></p>
						<form action="../php/signin.php" method="post">
							<input type="text" placeholder="Nome" name="name" />
							<input type="text" placeholder="Cognome" name="surname" />
							<input type="email" placeholder="Email" name="email" />
							<input type="password" placeholder="Password" name="password" />
							<input
								type="password"
								placeholder="Conferma password"
								name="password_confirm"
							/>
							<input type="text" placeholder="Indirizzo" name="address" />
							<input type="text" placeholder="Città" name="city" />
							<input type="text" placeholder="CAP" name="cap" />
							<input type="text" placeholder="Provincia" name="province" />
							<input type="text" placeholder="Stato" name="stato" />
							<button class="button-21" role="button" type="submit">
								Registrati
							</button>
						</form>
					</div>
					<div class="bottom"></div>
				</div>
				<div class="login-dx">
					<div class="login-img"></div>
				</div>
			</div>
		</section>
	</body>
</html>
